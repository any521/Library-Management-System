<script>
    // åˆ é™¤åŠŸèƒ½ä¸»é€»è¾‘
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const form = this.closest('form');
            showDeleteConfirm(form);
        });
    });

    function showDeleteConfirm(form) {
        // åˆ›å»ºæ¨¡æ€æ¡†
        const modal = document.createElement('div');
        modal.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem;
        border-radius: 8px;
        z-index: 1000;
        text-align: center;
    `;
        modal.innerHTML = `
        <h3 style="margin-bottom: 1rem;">ç¡®è®¤åˆ é™¤ï¼Ÿ</h3>
        <p>æ‚¨å°†è¦åˆ é™¤ã€Š${form.closest('tr').children[1].innerText}ã€‹</p>
        <div style="margin-top: 1.5rem;">
            <button id="confirmDelete" class="confirm-btn">ç¡®è®¤</button>
            <button id="cancelDelete" class="cancel-btn">å–æ¶ˆ</button>
        </div>
    `;

        // åˆ›å»ºé®ç½©å±‚
        const overlay = document.createElement('div');
        overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
    `;

        document.body.append(modal, overlay);

        // ç¡®è®¤æŒ‰é’®é€»è¾‘
        modal.querySelector('#confirmDelete').addEventListener('click', () => {
            // æäº¤è¡¨å•
            form.submit();
            cleanup();
        });

        // å–æ¶ˆæŒ‰é’®é€»è¾‘ï¼ˆä¿®å¤é‡ç‚¹ï¼‰
        modal.querySelector('#cancelDelete').addEventListener('click', () => {
            cleanup();
            return false; // å…³é”®ä¿®æ­£ç‚¹
        });

        // ç‚¹å‡»é®ç½©å±‚å…³é—­
        overlay.addEventListener('click', cleanup);

        // æ¸…ç†å‡½æ•°
        function cleanup() {
            modal.remove();
            overlay.remove();
            // ç§»é™¤æ‰€æœ‰äº‹ä»¶ç›‘å¬å™¨
            overlay.removeEventListener('click', cleanup);
        }
    }

    // é˜»æ­¢è¡¨å•é»˜è®¤æäº¤è¡Œä¸ºï¼ˆå…³é”®ä¿®æ­£ç‚¹ï¼‰
    document.querySelectorAll('.delete-form').forEach(form => {
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // å¿…é¡»é˜»æ­¢é»˜è®¤è¡Œä¸º
        });
    });
</script>
