    <style>

        .color {

        @keyframes colorMove {

        @keyframes bubbleMove {

        /* æ–°å¢ä¼˜åŒ–æ ·å¼ */
        .container {

        select {

        @media (max-width: 768px) {

        /* æ°”æ³¡å®šä½ä¸å˜ */
        .circle:nth-child(1) { top: 20%; left: 10%; width: 100px; height: 100px; }
        .circle:nth-child(2) { top: 60%; right: 15%; width: 120px; height: 120px; }
        .circle:nth-child(3) { bottom: 30%; left: 25%; width: 80px; height: 80px; }
        .circle:nth-child(4) { top: 40%; right: 5%; width: 60px; height: 60px; }
        .circle:nth-child(5) { bottom: 10%; left: 15%; width: 90px; height: 90px; }
        /* åˆ é™¤ç¡®è®¤å¼¹çª—æ ·å¼ */
        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;

        }

        .confirm-overlay {
            position: fixed;

        }

        .dialog-buttons {
            margin-top: 1.5rem;

        }

        .confirm-btn {
            background: #f44336;

            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .cancel-btn {
            background: #607d8b;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        /* æ¶ˆæ¯æç¤ºæ ·å¼ */
        .message-container {
            grid-column: 1 / -1;

        }

        .alert {
            position: relative;
            padding: 1rem 2.5rem 1rem 1.25rem;
            border-radius: 8px;

            animation: slideIn 0.3s ease-out;

        }

        .alert.error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
        }

        .alert.success {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            color: #2f855a;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<!-- ä¿ç•™æ‰€æœ‰èƒŒæ™¯å…ƒç´  -->
<div class="color"></div>
<div class="color"></div>
<div class="color"></div>

<div class="circle" style="--x:0"></div>

<div class="container">
    <h1>å€Ÿé˜…ç®¡ç†ç³»ç»Ÿ</h1>
    <div class="message-container">
        <div th:if="${errorMessage}" class="alert error">

    <!-- ä¼˜åŒ–åçš„è¡¨å• -->
    <form id="bookForm" action="/addBorrow" method="post">
        <div class="form-group">
            <label for="bid">é€‰æ‹©ä¹¦ç±</label>
            <select id="bid" name="bid" required>
                <option value="" disabled selected>è¯·é€‰æ‹©ä¹¦ç±</option>
                <option th:each="book : ${books}"
                        th:value="${book.bid}"

            </select>

        <div class="form-group">
            <label for="sid">é€‰æ‹©å€Ÿé˜…äºº</label>
            <select id="sid" name="sid" required>
                <option value="" disabled selected>è¯·é€‰æ‹©å­¦ç”Ÿ</option>
                <option th:each="student : ${students}"
                        th:value="${student.sid}"
                        th:text="${student.name}"></option>
            </select>
        </div>

        <button type="submit">ğŸ“š æ·»åŠ å€Ÿé˜…è®°å½•</button>

    <!-- ä¼˜åŒ–åçš„è¡¨æ ¼ -->
    <div style="overflow-x: auto; border-radius: 10px; margin-top: 1rem;">
        <table>
            <thead>
            <tr>
                <th>ä¹¦å</th>
                <th>å€Ÿé˜…äºº</th>
                <th>å€Ÿé˜…æ—¶é—´</th>
                <th>æ“ä½œ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${list}">
                <td th:text="${i.title}"></td>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // äº‹ä»¶å§”æ‰˜å¤„ç†åˆ é™¤æŒ‰é’®
        document.querySelector('.container').addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                const form = e.target.closest('.delete-form');
                showConfirmDialog(form);
            }
        });
    });

    function showConfirmDialog(form) {
        // è·å–å€Ÿé˜…ä¿¡æ¯
        const row = form.closest('tr');
        const bookName = row.children[0].textContent;
        const borrower = row.children[1].textContent;

        // åˆ›å»ºå¼¹çª—å…ƒç´ 
        const dialog = document.createElement('div');
        dialog.className = 'confirm-dialog';
        dialog.innerHTML = `
        <h3 style="margin-bottom: 1rem; color: #333">ç¡®è®¤åˆ é™¤å€Ÿé˜…è®°å½•ï¼Ÿ</h3>
        <p style="margin-bottom: 0.5rem">ğŸ“– ä¹¦åï¼š<strong>${bookName}</strong></p>
        <p>ğŸ‘¤ å€Ÿé˜…äººï¼š<strong>${borrower}</strong></p>
        <div class="dialog-buttons">
            <button class="confirm-btn">ç¡®è®¤åˆ é™¤</button>
            <button class="cancel-btn">å–æ¶ˆæ“ä½œ</button>
        </div>
    `;

        // åˆ›å»ºé®ç½©å±‚
        const overlay = document.createElement('div');
        overlay.className = 'confirm-overlay';

        document.body.append(overlay, dialog);

        // å¤„ç†ç¡®è®¤æ“ä½œ
        dialog.querySelector('.confirm-btn').addEventListener('click', async () => {
            try {
                const btn = dialog.querySelector('.confirm-btn');
                btn.disabled = true;
                btn.innerHTML = 'â³ åˆ é™¤ä¸­...';

                // æ‰§è¡Œåˆ é™¤
                await performDelete(form, row);
            } finally {
                cleanupElements();
            }
        });

        // å¤„ç†å–æ¶ˆæ“ä½œ
        const cleanupElements = () => {
            dialog.remove();
            overlay.remove();
        };

        dialog.querySelector('.cancel-btn').addEventListener('click', cleanupElements);
        overlay.addEventListener('click', cleanupElements);
    }

    async function performDelete(form, row) {
        try {
            // æ·»åŠ åˆ é™¤åŠ¨ç”»
            row.style.transition = 'all 0.4s ease';
            row.style.opacity = '0.5';
            row.style.transform = 'translateX(30px)';

            // å‘é€åˆ é™¤è¯·æ±‚
            const response = await fetch(form.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(form)),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });

            if (response.ok) {
                // æˆåŠŸåŠ¨ç”»
                row.style.transform = 'translateX(100%)';
                setTimeout(() => row.remove(), 400);

                // æ·»åŠ åˆ é™¤æˆåŠŸæç¤º
                showToast('âœ… è®°å½•å·²æˆåŠŸåˆ é™¤', 2000);
            } else {
                throw new Error('åˆ é™¤å¤±è´¥');
            }
        } catch (error) {
            console.error('åˆ é™¤é”™è¯¯:', error);
            showToast('âŒ åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•', 2000);
            row.style.opacity = '1';
            row.style.transform = 'none';
        }
    }

    // æç¤ºä¿¡æ¯ç»„ä»¶
    function showToast(message, duration) {
        const toast = document.createElement('div');
        toast.style.cssText = `
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        animation: fadeIn 0.3s;
    `;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.style.animation = 'fadeOut 0.3s';
            setTimeout(() => toast.remove(), 300);
        }, duration - 300);
    }

    // æ·»åŠ åŠ¨ç”»å…³é”®å¸§
    const style = document.createElement('style');
    style.textContent = `
    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, 20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }
    @keyframes fadeOut {
        from { opacity: 1; transform: translate(-50%, 0); }
        to { opacity: 0; transform: translate(-50%, 20px); }
    }
`;
    document.head.appendChild(style);
</script>
